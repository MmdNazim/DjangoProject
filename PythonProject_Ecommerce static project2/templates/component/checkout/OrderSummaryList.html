  <!-- RIGHT COLUMN - ORDER SUMMARY -->
<div class="lg:col-span-1">
                <div class="bg-white border border-gray-200 rounded-lg p-6 sticky top-24">
                    <h2 class="text-lg font-semibold text-zinc-900 mb-6">Order Summary</h2>

                    <!-- Product List -->
                    <div class="space-y-4 mb-6 pb-6 border-b border-gray-200">
                        <!-- Product 1 -->
                        {% for item in OrderSummaryList %}
                        <div class="flex items-center space-x-4">
                            <img src="{{item.image}}" alt="Product" class="w-12 h-12 rounded border border-gray-200">
                            <div class="flex-1">
                                <h3 class="text-sm font-medium text-zinc-900">{{item.name}}</h3>
                                <p class="text-xs text-zinc-500">Qty: {{item.quantity}}</p>
                            </div>
                            <span class="text-sm font-medium text-zinc-900">${{item.price}}</span>
                        </div>
                        {% endfor%}
                    </div>

                    <!-- Coupon Code -->
                    <div class="mb-6 pb-6 border-b">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Apply Coupon</label>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="Enter coupon code" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition">Apply</button>
                        </div>
                    </div>

                    <!-- Price Breakdown -->
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>${{PriceBreakdown.subtotal}}</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span>${{PriceBreakdown.shipping}}</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax</span>
                            <span>${{PriceBreakdown.tax}}</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between text-lg font-bold text-gray-900">
                            <span>Grand Total</span>
                            <span>${{PriceBreakdown.total}}</span>
                        </div>
                    </div>

                    <!-- Back to Cart -->
                    <a href="cart.html" class="block text-center text-zinc-900 hover:text-zinc-600 text-sm font-medium transition-colors">
                        ‚Üê Back to Cart
                    </a>
                </div>
            </div>
