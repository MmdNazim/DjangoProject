    <!-- CUSTOMER REVIEWS SECTION -->
    <section class="mt-16 bg-white border border-gray-200 rounded-lg p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-zinc-900">Customer Reviews</h2>
        <button class="bg-zinc-900 text-white px-6 py-2 text-sm font-medium rounded-lg hover:bg-zinc-800 transition-colors">
          Write a Review
        </button>
      </div>

      <!-- Average Rating -->
      <div class="flex items-center gap-6 mb-8 pb-6 border-b border-gray-200">
        <div class="text-5xl font-bold text-zinc-900">4.0</div>
        <div>
          <div class="flex text-yellow-500 text-xl mb-2">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span class="text-gray-300">★</span>
          </div>
          <p class="text-sm text-zinc-600">Based on 248 reviews</p>
        </div>
      </div>

      <!-- Review Cards -->
      <div class="space-y-6">
        <!-- Review 1 -->
        {% for item in CustomerReviewsList %}
        <div class="border-b border-gray-200 pb-6">
          <div class="flex items-start justify-between mb-3">
            <div>
              <h3 class="font-medium text-zinc-900">{{item.name}}</h3>
              <div class="flex text-yellow-500 text-sm mt-1">
                <span>{{item.rating}}★</span>
              </div>
            </div>
            <span class="text-xs text-zinc-500">{{item.date}}</span>
          </div>
          <p class="text-sm text-zinc-600 leading-relaxed">
            {{item.comment}}
          </p>
        </div>
        {% endfor %}
      </div>
    </section>
