   <!-- RELATED PRODUCTS SECTION -->
    <section class="mt-16 mb-12">
      <h2 class="text-2xl font-bold text-zinc-900 mb-8">Related Products</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for item in RelatedProductsList %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
          <img src="{{item.image}}" alt="Product" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-gray-900 mb-2">{{item.title}}</h3>
            <div class="flex text-yellow-400 text-sm mb-2">
              <span>{{item.rating}}‚≠ê</span>
            </div>
            <p class="text-xl font-bold text-indigo-600">${{item.price}}</p>
          </div>
        </div>
        {% endfor%}
      </div>
    </section>
